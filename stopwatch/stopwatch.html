<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>StopWatch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <h1>STOPWATCH</h1>
    <div class='tempo'>
        <span class='elements' id='hour'>0</span>:
        <span class='elements' id='minute'>0</span>:
        <span class='elements' id='second'>0</span>
    </div>
    <div class="buttons-container">
        <button id="start" class="buttons-style">START</button>
        <button id="stop" class="buttons-style">STOP</button>
        <button id="reset" class="buttons-style">RESET</button> 
    </div> 
    <script src='scripts.js'></script>
</body>
</html>
